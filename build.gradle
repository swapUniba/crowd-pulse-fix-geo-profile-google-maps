plugins {
    id 'java'
    id 'maven'
}

sourceCompatibility = 1.8

group = 'com.github.swapUniba'
version = '0.0.1'

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

dependencies {
    compile 'com.github.swapUniba:pulse:master-SNAPSHOT'
    compile 'com.github.swapUniba:crowd-pulse-data-java:master-SNAPSHOT'
    compile 'com.github.swapUniba:crowd-pulse-fix-geo-profile:master-SNAPSHOT'
    compile group: 'com.google.maps', name:'google-maps-services', version:'0.1.6'
}